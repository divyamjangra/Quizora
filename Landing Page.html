<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/signup.css">
    <style>
        body {
            background: url('X:\feee\images\signup3.jpg') no-repeat center center/cover;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card-box">
            <!-- Initial Choice Section -->
            <div id="choice-section" class="section">
                <h2>Sign Up with</h2>
                <div class="button-group">
                    <button class="custom-btn google" onclick="googleSignIn()">Sign up with Google</button>
                    <button class="custom-btn apple" onclick="appleSignIn()">Sign up with Apple</button>
                    <button class="custom-btn microsoft" onclick="microsoftSignIn()">Sign up with Microsoft</button>
                    <button class="custom-btn email" onclick="chooseEmail()">Sign up with Email</button>
                </div>
            </div>

            <!-- Email Section -->
            <div id="email-section" class="section hidden">
                <h2>Enter Your Email</h2>
                <input type="email" id="emailInput" class="input-field" placeholder="Enter your email" required>
                <button class="custom-btn continue" onclick="sendOtp()">Continue</button>
            </div>

            <!-- OTP Section -->
            <div id="otp-section" class="section hidden">
                <h2>Email Verification</h2>
                <p>Verification code has been sent to <span id="enteredEmail"></span></p>
                <input type="text" id="otpInput" class="input-field" placeholder="Enter OTP" required>
                <button class="custom-btn continue" onclick="validateOtp()">Verify</button>
            </div>

            <!-- Profile Setup Section -->
            <div id="profile-setup-section" class="section hidden">
                <h2>Complete Your Profile</h2>
                <p>Email: <span id="confirmedEmail"></span></p>
                <input type="text" id="nameInput" class="input-field" placeholder="Full Name" required>
                <input type="number" id="ageInput" class="input-field" placeholder="Age" required>
                <input type="password" id="passwordInput" class="input-field" placeholder="Password" required>
                <button class="custom-btn finish" onclick="submitProfile()">Finish Signup</button>
            </div>
        </div>
    </div>

    <script src="js/signup.js"></script>
</body>
</html>
